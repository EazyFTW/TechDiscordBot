apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.hidetake.ssh'

group = "me.TechsCode"

sourceCompatibility = 1.8
targetCompatibility = 1.8

assemble.dependsOn shadowJar

repositories {
    maven { url 'https://jitpack.io' }

    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(":TechsCodeAPIClient")

    compile 'net.dv8tion:JDA:3.8.3_464'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'mysql:mysql-connector-java:5.1.17'

    compile 'net.sourceforge.htmlunit:htmlunit:2.29'
}


ssh.remotes {
    server {
        host = 's3.techsco.de'
        port = 22
        user = 'eazyftw'
        password = "${Password}"
    }
}

ssh.settings {
    knownHosts = allowAnyHosts
    dryRun = false
}

task upload {
    doLast {
        ssh.run {
            session(ssh.remotes.server) {
                put from: files('/Users/tech/Desktop/TechDiscordBot.jar'), into: '../../srv/Discord/TechsPluginTesters'
                put from: files('/Users/tech/Desktop/TechDiscordBot.jar'), into: '../../srv/Discord/TechsPluginSupport'
            }
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
        classpath 'org.hidetake:gradle-ssh-plugin:2.10.1'
    }
}

shadowJar {
    archiveName = 'TechDiscordBot.jar'
    destinationDir = file('/Users/tech/Desktop')
}

jar {
    manifest {
        attributes 'Class-Path': '/libs/a.jar'
        attributes 'Main-Class': 'me.TechsCode.TechDiscordBot.TechDiscordBot'
    }
}