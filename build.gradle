apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group = "me.TechsCode"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()

    maven { url 'https://www.jitpack.io' }
}

dependencies {
    dependencies {
        implementation 'com.github.techscode:spigotapi:build-9'
    }

    shadow ('net.dv8tion:JDA:4.2.0_175') {
        exclude module: 'opus-java' //No audio.
    }

    shadow 'org.jsoup:jsoup:1.8.3'
    shadow 'org.apache.commons:commons-lang3:3.7'
    shadow 'mysql:mysql-connector-java:5.1.17'
    shadow 'com.j2html:j2html:1.4.0'
    shadow "com.googlecode.json-simple:json-simple:1.1.1"
    shadow 'net.sourceforge.htmlunit:htmlunit:2.29'
    shadow 'com.google.code.gson:gson:2.8.6'
    shadow group: 'org.kohsuke', name: 'github-api', version: '1.115'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

shadowJar {
    archiveName = 'TechDiscordBot.jar'
    destinationDir = file('build')

    dependsOn 'build'
    configurations = [project.configurations.shadow]
}

jar {
    manifest {
        attributes 'Class-Path': '/libs/a.jar'
        attributes 'Main-Class': 'me.TechsCode.TechDiscordBot.TechDiscordBot'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}